name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    permissions: write-all
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag matches version in main.go
        run: |
          # Extract version from main.go
          VERSION=$(grep -E '^[[:space:]]*version[[:space:]]*=' main.go | sed -E 's/.*"([^"]+)".*/\1/')
          
          # Get the tag name: prefer workflow_dispatch input, fall back to GITHUB_REF
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi
          
          # Remove 'v' prefix from tag if present
          TAG_VERSION=${TAG_NAME#v}
          
          echo "Version in main.go: $VERSION"
          echo "Tag version: $TAG_VERSION"
          
          # Compare versions
          if [ "$VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match version in main.go ($VERSION)"
            echo "Please ensure the tag matches the version defined in main.go"
            exit 1
          fi
          
          echo "âœ… Tag version matches main.go version: $VERSION"

      - name: Set tag ref for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "GITHUB_REF=refs/tags/${{ github.event.inputs.tag }}" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
